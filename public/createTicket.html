<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kaizen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="jumbotron">
        <h1><i class="fa fa-globe fa-lg"></i> Improve our Livings</h1> 
        <hr> 
        <img src="assets/images/Blog-Kaizen.png" class = "img-rounded" alt="kaizen">
    </div>

    <div class="container">
        <div class="row top-30">
          <div class="col-md-2 col-sm-2">
            <a class="btn btn-primary" href="/">Homepage</a>
          </div>
          <div class="col-md-2 col-sm-2">
            <a class="btn btn-primary" href="/registration">Registration</a>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" id="form-container">
                <form id="cms">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="category">Select Category:</label>
                            <select class="custom-select" id="category">
                            </select>
                        </div>
                
                        <label for="ticket">Ticket:</label>
                        <textarea placeholder="Ticket Body" class="form-control" rows="3" id="ticket"></textarea>
                        
                        <div class="form-group">
                            <label for="status">Select Status:</label>
                            <select class="custom-select" id="status">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="user">Select User:</label>
                            <select class="custom-select" id="user">
                            </select>
                        </div>
                        
                        <label for="location">Location:</label>
                        <textarea placeholder="lat lng" class="form-control" rows="1" id="location"></textarea>

                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9 z-depth-1" id="map-container" >
                <!--Google map-->
               
            </div> 
        </div>
        <footer>
            
        </footer>
    </div>
    

  <!-- Custom Script -->
    <link rel="stylesheet" href="assets/css/ticket.css" onerror="sheetError()">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAZIE3fq0VTm17lJmkctW8VLpEnHhQ1iZk"></script>
    <script src="assets/js/cticket.js" type="text/javascript"></script>
    <script src="assets/js/registration.js" type="text/javascript"></script>
    <!-- <script src="assets/js/ticket.js"></script> -->
</body>

</html>
